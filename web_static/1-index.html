<!DOCTYPE html>
<html>

<head>
    <title>Header and Footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }

        main {
            min-height: calc(100vh - 130px);
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: absolute;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>
    <header></header>

    <main>
        <!--main -->
    </main>

    <footer>
        <p>Holberton School</p>
    </footer>
</body>

</html>
